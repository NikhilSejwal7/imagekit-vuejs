name: Node CI with Codecov

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=lcov,html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests

      env:
        CI: true
        VUE_APP_PUBLIC_KEY: ${{ secrets.ik_public_key }}
        VUE_APP_PRIVATE_KEY: ${{ secrets.ik_private_key }}
        VUE_APP_URL_ENDPOINT: ${{ secrets.ik_url_endpoint }}
